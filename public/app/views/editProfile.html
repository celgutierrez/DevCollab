<h2 class='text-center'>Edit your profile</h2>
<div class="valign-wrapper animated fadeIn" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%">
        <form ng-submit="editStalker()">
            <div class="container z-depth-3">
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" ng-model="stalker.name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <label for="title">What is your title?</label>
                        <input type="text" class="form-control" id="title" ng-model="stalker.title">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <label for="description">Tell us about yourself</label>
                        <textarea class="form-control" id="description" ng-model="stalker.description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <p>Upload a new image of your portfolio!</p>
                        <input type="file" class="form-control" id="image" placeholder="" ng-model="stalker.image">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 m10 s10 offset-s1 offset-m1 offset-l2">
                        <label for="portfolioUrl">Upload a link to your portfolio</label>
                        <input type="url" class="form-control" id="portfolioUrl" placeholder="" ng-model="stalker.portfolioUrl">
                    </div>
                </div>
                <div class="row">
                    <div class="col s10 offset-s4 offset-m5">
                        <button type="submit" class="btn waves-effect indigo">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
