<div class="container">
    <form ng-submit="userLogin()">
        <div class="row">
            <div class="input-field col s6 offset-s5 offset-m3">
                <input type="email" id="email" placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s5 offset-m3">
                <input type="password" id="password" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s5 offset-m5">
                <button type="submit" class="btn waves-effect indigo">Login</button>
            </div>
        </div>
    </form>
</div>
