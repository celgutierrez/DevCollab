<div class="container center">
  <div class="row">
    <a href="/portfolio/edit" class="btn btn-success">edit your profile</a>
    <h1>Portfolios</h1>


    <div class="col s12 m4 offset-m4">
      <div carousel ng-repeat="stalker in stalkers" class="card card-image">
      
          <a class="carousel-item" href="{{stalker.portfolioUrl}}"><img class="img-responsive" src="/img/itsme.JPG"><span>{{stalker.name}}</span><p>{{stalker.title}}</p>
          </a>
      </div>
    </div>    
  </div>
</div>
