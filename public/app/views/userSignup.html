<form ng-submit="userSignup()">
    <div class="container">


        <div class="row">
                <div class="input-field col s6 offset-s5 offset-m3">
                    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6 offset-s5 offset-m3">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 offset-s5 offset-m3">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="user.name">
                </div>
            </div>

             <div class="row">
                <div class="input-field col s6 offset-s5 offset-m3">
                <label for="description"></label>
                    <textarea name="description" id="description" class="form-control" placeholder="Tell us about yourself!" ng-model="user.description"></textarea>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s6 offset-s5 offset-m3">
                    <input type="url" class="form-control" id="email" placeholder="Add a link to your portfolio page!" ng-model="user.portfolioUrl">
                </div>
            </div>


            <div class="row">
                <div class="col s6 offset-s5 offset-m5">
                    <button type="submit" class="btn waves-effect indigo">Signup</button>
                </div>
            </div>


        </div>
</form>
