<form ng-submit="userSignup()">
    <legend>Signup</legend>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
    </div>
    <div class="form-group">
        <label for="portfolio">Portfolio</label>
        <input type="url" class="form-control" id="portfolio" placeholder="url to portfolio" ng-model="user.portfolio">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="textbox" class="form-control" id="description" placeholder="Describe yourself" ng-model="user.description">
    </div>
     <div class="form-group">
        <label for="avatar">Upload profile page</label>
        <input type="file" class="form-control" id="file" placeholder="Upload Profile Picture" ng-model="user.avatar">
    </div>
     <div class="form-group">
        <label for="name">name</label>
        <input type="name" class="form-control" id="name" placeholder="enter your name" ng-model="user.name">
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
</form>
